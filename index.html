<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click on shapes</title>

    <style type="text/css">

        #shape{
            width: 100px;
            height: 100px;
            background-color: green;
            display: none;
            position: relative;

        }


    </style>

</head>

<body>

    <p>You Get <span id = "time"></span></p>

    <div id="shape"></div>

    <script type="text/javascript">

        let start = new Date().getTime();

        function shapeAppear(){
            let top = Math.random() * 550 ;
            let left = Math.random() * 550 ;
            document.getElementById("shape").style.top = top + "px" ;
            document.getElementById("shape").style.left = left + "px" ;
            document.getElementById("shape").style.display = "block";
            start = new Date().getTime();
        }

        function shapeAppearDelay(){
        setTimeout(shapeAppear, Math.random()* 1500);
        }

        shapeAppearDelay()
        document.getElementById("shape").onclick = function(){
            document.getElementById("shape").style.display = "none"
            let end = new Date().getTime() ;
            let time = (end - start) / 1000 ;
            //alert(time);
            document.getElementById("time").innerHTML = time + "s" ;
            //setTimeout(shapeAppear, Math.random()* 2500);
            shapeAppearDelay()
        }
        


    </script>
</body>
</html>
